<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Todo App -->

    <!-- container -->
    <header>
        <h1>My Todos</h1>
        <form class="todo">
            <input class="todo-input" type="text">
            <button class="todo-submit" onclick="displayList()">Add Todo</button>
        </form>
    </header>

    <!-- TODO List -->
    <main>
        <div class="todo-list">
            <p class="list-para">cool</p>
            <p class="list-para">Status : Pending</p>
            <button class="list-btn">Remove</button>
            <button class="list-btn">Mark Completed</button>
            <button class="list-btn">Edit Task</button>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
