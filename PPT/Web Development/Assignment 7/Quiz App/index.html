<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quiz App -->
    <main>
        <section class="quiz">
            
            <h1>Quiz App</h1>
            <div class="container">
            <!-- Quiz Questions -->
                <div class="quiz-section">
                    <h2 class="questions">Question here</h2>
                    <select name="answers" id="answers">
                    </select>
                    <button class="btn">Submit</button>
                </div>
                
                <!-- Leaderboard -->
                <div class="leaderboard">
                    <div class="above">
                        <button class="score">Score</button>
                        <p class="rightpara">Total Right Question: 2</p>
                    </div>
                    <div class="below">
                        <p class="wrongpara">Total Wrong Question: 1</p>
                        <button class="result">Final Result: Pass</button>
                    </div>
                </div>
            </div>



            <button class="status"></button>
        </section>
    </main>
<script src="./script.js"></script>
</body>
</html>
