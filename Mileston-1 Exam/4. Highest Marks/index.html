<!DOCTYPE html>
<html>
<head>
	<title>Highest Marks</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Highest Marks Scored in a Class</h1>
		<form>
			<label for="marks">Enter 5 Marks:</label>
			<input type="text" id="marks" name="marks" placeholder="e.g. 75, 80, 92, 68, 85" required>
			<button type="submit">Submit</button>
		</form>
		<p id="highest-marks"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
