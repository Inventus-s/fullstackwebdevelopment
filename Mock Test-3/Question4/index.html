<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4dfe9f290e.js" crossorigin="anonymous"></script>
    <title>Responsive Navbar</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="./Images/mukund-kumar-logo21.png" alt="logo-img" class="header-logo">
        <nav class="nav-bar">
            <ul class="navbar-list">
                <li><a href="#" class="navlist-item">Home</a></li>
                <li><a href="#" class="navlist-item">About</a></li>
                <li><a href="#" class="navlist-item">Services</a></li>
                <li><a href="#" class="navlist-item">Gallery</a></li>
                <li><a href="#" class="navlist-item">Contact</a></li>
            </ul>
        </nav>

        <div class="hamburger">
            <i class="fa-solid fa-bars" id="menu-btn"></i>
            <i class="fa-sharp fa-solid fa-xmark" id="close-btn"></i>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="hero-section">
           <div class="hero">
            <p class="section-p">Hero Section</p>
           </div>
        </section>

        <section class="service-section">
            <div class="hero">
             <p class="section-p">Service Section</p>
            </div>
         </section>
    </main>
</body>
<!-- Script -->
<script src="./script.js"></script>
</html>
