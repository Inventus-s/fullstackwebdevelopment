<!DOCTYPE html>
<html>
<head>
  <title>JSONPlaceholder API Data</title>
  <style>
    .skeleton-loader {
      background-color: #f1f1f1;
      animation: skeleton-loading 1s infinite alternate;
    }

    @keyframes skeleton-loading {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>JSONPlaceholder API Data</h1>

  <div id="loader" class="skeleton-loader" style="width: 200px; height: 20px;"></div>

  <ul id="dataList"></ul>

  <script>
    var loader = document.getElementById("loader");
    var dataList = document.getElementById("dataList");

    // Fetch data from JSONPlaceholder API
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(data => {
        loader.style.display = "none"; // Hide the loader

        data.forEach(item => {
          var listItem = document.createElement("li");
          listItem.textContent = item.title;
          dataList.appendChild(listItem);
        });
      })
      .catch(error => {
        loader.textContent = "Error fetching data"; // Display an error message if there's an error
      });
  </script>
</body>
</html>
