<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Open Model Window</h1>
  <button id="myModalButton">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>This is a modal window</h2>
    <p>You can click outside this window to close it, or you can click the close button.</p>
    <button type="button" id="close" class="close" data-dismiss="modal">Close</button>
  </div>
</div>

<footer>
  <p>&copy; Mukund Kumar</p>
</footer>

</body>
<script src="./script.js"></script>
</html>
